apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: exercise
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    service-upstream: "true"
spec:
  rules:
    - host: wordpress.exercise.com
      http:
        paths:
          - path: /
            backend:
              serviceName: wordpress
              servicePort: 80
